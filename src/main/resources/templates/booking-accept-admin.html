<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Thông tin đặt phòng</title>
<link rel="icon" href="/images/icon.png">
<link rel="stylesheet" href="../static/css/all.css"
	th:href="@{/css/all.css}">
<link href="../static/css/styles.css" th:href="@{/css/styles.css}"
	rel="stylesheet" />
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet" crossorigin="anonymous" />

<script src="/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="/header :: header"></div>
	<div style="display: flex;">
		<div th:replace="/MenuView :: nav-bar"></div>
		<div class="container" style="margin-top: 10px;">
			<div class="row" style="display: block;">
				<div style="width: 100%;"></div>
				<div>
					<h4>Thông tin khách hàng</h4>
					<div th:text="${booking.customer.firstName + ' ' + booking.customer.lastName}"></div>
					<div th:text="${booking.customer.phoneNumber}"></div>
				</div>
				<br>
				<div>
					<h4>Thông tin đặt phòng</h4>
					<span>Khách sạn: </span><span th:text="${booking.type.hotel.name}"></span><br>
					<span>Địa chỉ: </span><span th:text="${booking.type.hotel.address}"></span><br>
					<span>Loại phòng: </span><span th:text="${booking.type.name}"></span><br>
					<span >Thời gian nhận phòng: </span><span th:text="${#dates.format(booking.dateFrom,'dd/MM/yyyy') + ' '+booking.checkIn}"></span><br>
					<span >Thời gian trả phòng: </span><span th:text="${#dates.format(booking.dateTo,'dd/MM/yyyy') + ' '+booking.checkOut}"></span><br>
					<form method="post" th:action="@{/admin/booking/accept}">
						<input type="hidden" th:value="${booking.id}" name="booking_id">
						<span>Chọn phòng: </span><span>
							<select name="room_id">
								<option th:each="room : ${room}" th:text=${room.name}  th:value="${room.id}"></option>
						</select>
						<button type="submit">Xác nhận</button>
					</form>
					</span>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
